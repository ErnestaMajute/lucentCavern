{% extends "base.html" %}
{% load static %}


<!-- Template's core taken from Boutique Ado miniproject -->
{% block content %}
    <div class="overlay-product">
        <div class="container container-margin">
            <div class="row">
                <div class="col">
                    <h2 class="logo-font mt-5">Product Management</h2>
                    <h5 class="mt-3">Edit Product</h5>
                    <hr class="mb-5">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <form method="POST" action="{% url 'edit_product' product.id %}" class="form edit-add-form mb-5" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a class="mt-5 btn btn-dark rounded-0 btn btn-md" href="{% url 'products' %}">Cancel</a>
                            <button class="mt-5 btn btn-dark rounded-0 btn btn-md" type="submit">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
