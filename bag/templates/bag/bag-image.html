{% if item.product.image %}
    <img class="img-bag" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
    <form method="POST" action="{% url 'delete_from_bag' item.item_id %}">
        {% csrf_token %}
        <a class="delete-btn delete-item" id="delete_{{ item.item_id }}">
            <i class="fas fa-times-circle"></i>
        </a>
    </form>
    
{% else %}
    <img class="img-bag" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
    <form method="POST" action="{% url 'delete_from_bag' item.item_id %}">
        {% csrf_token %}
        <a class="delete-btn delete-item" id="delete_{{ item.item_id }}">
            <i class="fas fa-times-circle"></i>
        </a>
    </form>
{% endif %}
