{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h1 class="mb-4 mt-5">{% trans "Sign Out" %}</h1>
<hr>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="mt-3 btn rounded-0 btn btn-dark btn-md" href="{% url 'home' %}">Cancel</a>
  <button type="submit" class="mt-3 btn rounded-0 btn btn-dark btn-md">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
