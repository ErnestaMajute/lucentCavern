{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="mt-4 mb-4">{% trans "Set Password" %}</h1>
    <hr class="mb-5">

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="mt-3 btn rounded-0 btn btn-dark btn-md mb-3" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
