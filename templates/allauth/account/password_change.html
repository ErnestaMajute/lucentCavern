{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="mb-4 mt-4">{% trans "Change Password" %}</h1>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="mt-3 btn btn-dark rounded-0 btn btn-md mb-3" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" class="mt-3 btn rounded-0 btn btn-dark btn-md mb-3" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
