{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="overlay-products">
        <div class="container container-margin">
            <div class="row">
                <!--Container Header-->
                <div class="col text-center">
                    <h2 class="logo-font mt-5 display-5">{{ object.title }}</h2>
                    <hr class="w-25 mx-auto mb-5">
                </div>
            </div>
            <!-- Set Up core from https://simpleisbetterthancomplex.com/series/2017/09/18/a-complete-beginners-guide-to-django-part-3.html-->
            <div class="row mb-5 text-center">
                <div class="col-12">
                    <h3>{{ object.subtitle }}</h3>
                    <p class="text-capitalize">Author: {{ object.author }}<br>Published: {{ object.created_on }}</p>
                    <hr class="w-100 mt-5">
                </div>
            </div>
            <div class="row">
                <div class="col-12 mx-auto mb-5 text-justify">
                    <p>{{ object.content|linebreaksbr }}</p>
                    <hr class="w-100 mt-5">
                    <a href="{% url 'blog' %}"
                        class="mt-5 mb-5 btn btn-dark rounded-0 btn btn-dark btn-md text-uppercase">Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
